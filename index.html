<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>embedding images and video</title>
</head>
<body>
    <div class="container">

        <header>
            <nav class="navbar">
                <button class="btn menu-btn"></button>
                <button class="home-btn"></button>
                <div class="search-bar"></div>
                <div class="user-options"></div>
            </nav>

        </header>

        <div class="content">

            <main>

                <section class="video-container">
                    <div class="player">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/fBPPa3sLTbo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h1 class="video-title"></h1>
                    </div>
                </section>

                <section class="description">
                    <div class="channel-info"></div>
                    <div class="video-description"></div>
                </section>

                <aside class="sidebar">
                    <section class="up-next"></section>
                    <section class="recommendations"></section>
                </aside>

                <section class="comments"></section>



            </main>

        </div>

    </div>


</body>
</html>
